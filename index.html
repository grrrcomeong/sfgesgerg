<!DOCTYPE html>
<!-- saved from url=(0032)https://www.sg2global.com/forum/ -->
<html dir="ltr" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SG2 Global Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<meta name="format-detection" content="telephone=no">-->

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sg2calendar.github.io/">
    <meta property="og:site_name" content="SG2 Global Calendar">
    <meta property="og:title" content="SG2 Global Calendar">
    <meta property="og:description" content="Next Event is OX Event!">
    <meta property="og:image" content="https://i.imgur.com/Wi4rAeH.jpg">

    <!-- Stylesheets -->
    <link href="./SG2 Global_files/style.css" rel="stylesheet" type="text/css">
    <link href="./SG2 Global_files/style-2.css" rel="stylesheet" type="text/css">
    <link href="StyleSheet1.css" rel="stylesheet" type="text/css">

    <link href="calendar.css" title="calendar-css" rel="stylesheet" />
    <script type="text/javascript" src="data.js"></script>
    <script src="calendar.js"></script>

    <!-- thema color (mobile Chrome) -->
    <meta name="theme-color" content="#990000">
</head>
<body onload="CalendarInit();">
    <div id="pageContainer" class="pageContainer">
        <div class="wood">
            <div>
                <span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776; open</span>
                <a></a>
            </div>
        </div>
        <section id="main" class="main" role="main">
            <div class="layoutBoundary">
                <div id="content" class="content">
                    <div id="calendar">
                        <div id="calendar-hero" class="calendar-container border">
                            <div id="calendar-prev" class="calendar-side" onclick="previousMonth()">Previous Month</div>
                            <div id="calendar-next" class="calendar-side" onclick="nextMonth()">Next Month</div>
                            <img id="calendar-hero-img" />
                            <span id="calendar-monthTitle"></span>
                            <img id="calendar-logo" src="./images/logo.png" />
                        </div>
                        <div id="calendar-week" class="calendar-container">
                            <div class="day border"><span>Sunday</span></div>
                            <div class="day border"><span>Monday</span></div>
                            <div class="day border"><span>Tuesday</span></div>
                            <div class="day border"><span>Wednesday</span></div>
                            <div class="day border"><span>Thrusday</span></div>
                            <div class="day border"><span>Friday</span></div>
                            <div class="day border"><span>Saturday</span></div>
                        </div>
                        <div id="calendar-panel">
                            <!-- Calendar main content goes here -->
                        </div>
                    </div>
                </div>

                <aside id="calendar-aside" class="sidebar boxesSidebarRight">
                    <div class="boxContainer">
                        <section class="box">
                            <h2 class="boxTitle">Next Events!</h2>
                            <div class="boxContent">
                                <ul id="calendar-sidebar" class="sidebarItemList">
                                    <!-- Calendar side content goes here -->
                                </ul>
                            </div>
                        </section>
                    </div>
                </aside>


            </div>

        </section>
    </div>

    <input id="clicker" type="checkbox" />
    <label for="clicker">Click me! I'm an arbitrary trigger</label>

    <div class="panel-wrap">
        <div class="panel">
            <img src="./images/CJWIkGc.png" />
        </div>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <img src="./images/CJWIkGc.png" />
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "820px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
